{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4 fw-bold">Bem-vindo, {{ current_user.nome }}!</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm bg-success text-white h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.8;">Vendas Hoje</h6>
                            <h2 class="display-6 fw-bold">R$ {{ "%.2f"|format(faturamento_dia) }}</h2>
                        </div>
                        <div class="fs-1 opacity-50"><i class="bi bi-graph-up-arrow"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm bg-primary text-white h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.8;">Capital no Estoque</h6>
                            <h2 class="display-6 fw-bold">R$ {{ "%.2f"|format(capital_investido) }}</h2>
                        </div>
                        <div class="fs-1 opacity-50"><i class="bi bi-piggy-bank"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm bg-dark text-white h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.8;">Produtos Ativos</h6>
                            <h2 class="display-6 fw-bold">{{ total_produtos }}</h2>
                        </div>
                        <div class="fs-1 opacity-50"><i class="bi bi-box-seam"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
