{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4"><i class="bi bi-credit-card me-2"></i>Formas de Pagamento</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoPagamento">
            <i class="bi bi-plus-lg me-1"></i> Novo Pagamento
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Nome</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pago in pagamentos %}
                    <tr>
                        <td class="ps-4 fw-bold text-dark">{{ pago.nome }}</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-2" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#modalEditar{{ pago.id }}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <form action="{{ url_for('configuracoes.excluir_pagamento', id=pago.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                        onclick="return confirm('Excluir esta forma de pagamento?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>

                    <div class="modal fade" id="modalEditar{{ pago.id }}" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-sm">
                            <div class="modal-content">
                                <form action="{{ url_for('configuracoes.editar_pagamento', id=pago.id) }}" method="POST">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Editar Nome</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" name="nome" class="form-control" value="{{ pago.nome }}" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center py-5 text-muted">Nenhum pagamento cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNovoPagamento" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <form action="{{ url_for('configuracoes.novo_pagamento') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="nome" class="form-control" placeholder="Ex: Pix, Dinheiro..." required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
